<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever de qualquer jeito. Basta colocar tudo dentro da tag.</p>
    <p>Se precisar quebrar o texto em algum lugar específico </br>como esse, use a tag &lt;br&gt;</p><!-- LESS THAN / GREATER THAN-->
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &pound;
        &cent;
        &Delta;
        &lt;
        &gt;
        &uarr;
        &darr;
    </p>
    <p>
        Vamos adicionar alguns emojis:
        🖖🏻
        🖖🏿
        🤗

    </p>
    <img src="img.jpg" alt="" width="300px">
    
</body>
</html>
