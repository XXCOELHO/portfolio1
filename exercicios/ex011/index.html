<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="/ex011/imgs/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/ex011/imgs/media.png" type="image/png">
        <img src="/ex011/imgs/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    
    <audio preload="auto" controls loop>
        <source src="media/Keep On Movin.mp3" type="audio/mpeg">
        <source src="media/Keep On Movin.ogg" type="audio/ogg">
        <source src="media/Keep On Movin.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir esse áudio. <a href="media/Keep On Movin.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
